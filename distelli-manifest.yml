champu/EVETradeForecaster:

  Build:
    - echo "Bundling production release."
  PkgInclude:
    - '*'
    - 'horizon/server/**'
    - 'horizon/client/**'
  PkgExclude:
    - 'node_modules/**'
    - './client/**'
    - './server/**'
  PostInstall:
    - npm install --production
  Exec:
    - echo "Starting server."
    - exec npm run serve